name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v2

      - name: Instalar Dependências
        run: |
          npm install @commitlint/{cli,config-conventional} semantic-release @semantic-release/changelog @semantic-release/git

      - name: Validar Commits
        run: |
          npm ci
          npx commitlint --from=HEAD~1

